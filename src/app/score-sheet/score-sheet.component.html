<div class="wrapper">
  <div *ngFor="let item of calculator.getFrames(); let isLast = last">
    <div class="frame">
      <div class="frameHead">{{ item.frameId }}</div>
      <div class="ball">{{item.ballOne.roll === 10 ? '' : item.ballOne.roll}}</div>
      <div class="ball">{{ item.ballTwo.roll + item.ballOne.roll === 10 ? '/' : item.ballOne.roll === 10 ? 'X' : item.ballTwo.roll }}</div>
      <div *ngIf="isLast" class="ball"></div>
      <div class="current-score"></div>
    </div>
  </div>
  <div class="max-score">
    <div class="frameHead">Max Possible:</div>
    <h3 class="max-score-output">300</h3>
  </div>
</div>
