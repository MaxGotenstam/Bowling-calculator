<div class="wrapper ">
  <div *ngFor="let item of frames; let isLast = last">
    <div class="frame">
      <div class="frameHead">{{item}}</div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div *ngIf="isLast" class="ball"></div>
      <div class="current-score"></div>
    </div>
  </div>
  <div class="max-score">
    <div class="frameHead">Max Possible:</div>
    <h3 class="max-score-output">300</h3>
  </div>
</div>
