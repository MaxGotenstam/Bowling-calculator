<div class="wrapper">
  <div *ngFor="let frame of calculator.getFrames(); let isLast = last">
    <div class="frame">
      <div class="frameHead">{{ frame.frameId }}</div>
      <div class="ball">{{frame.ballOne.roll === 10 ? '' : frame.ballOne.roll}}</div>
      <div class="ball">{{
        frame.ballTwo.roll + frame.ballOne.roll === 10 ? '/'
        : frame.ballOne.roll === 10 ? 'X'
        : frame.ballTwo.roll }}</div>
      <div *ngIf="isLast" class="ball">{{ frame.ballThree.roll}}</div>
      <div class="current-score"></div>
    </div>
  </div>
  <div class="max-score">
    <div class="frameHead">Max Possible:</div>
    <h3 class="max-score-output">300</h3>
  </div>
</div>
